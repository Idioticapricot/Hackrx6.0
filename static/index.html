<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Q&A - Gemini Powered</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f7; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #1d1d1f; font-size: 2.5rem; margin-bottom: 10px; }
        .header p { color: #86868b; font-size: 1.1rem; }
        .card { background: white; border-radius: 12px; padding: 30px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .upload-area { border: 2px dashed #007aff; border-radius: 8px; padding: 40px; text-align: center; margin-bottom: 20px; transition: all 0.3s; }
        .upload-area:hover { border-color: #0056cc; background: #f0f8ff; }
        .upload-area.dragover { border-color: #0056cc; background: #e6f3ff; }
        input[type="file"] { display: none; }
        .upload-btn { background: #007aff; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .upload-btn:hover { background: #0056cc; }
        .url-input { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 8px; font-size: 16px; margin-bottom: 10px; }
        .questions-area { margin-top: 20px; }
        .question-input { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 8px; font-size: 16px; margin-bottom: 10px; }
        .add-question { background: #34c759; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        .question-item { display: flex; align-items: center; margin-bottom: 8px; }
        .question-item input { flex: 1; margin-right: 10px; }
        .remove-btn { background: #ff3b30; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        .submit-btn { background: #007aff; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; margin-top: 20px; }
        .submit-btn:hover { background: #0056cc; }
        .submit-btn:disabled { background: #d1d1d6; cursor: not-allowed; }
        .results { margin-top: 30px; }
        .answer { background: #f2f2f7; padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        .answer h4 { color: #1d1d1f; margin-bottom: 10px; }
        .answer p { color: #3a3a3c; line-height: 1.6; }
        .loading { text-align: center; padding: 40px; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #007aff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { background: #ffebee; color: #c62828; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .file-info { background: #e8f5e8; padding: 10px; border-radius: 6px; margin-top: 10px; font-size: 14px; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RAG Document Q&A</h1>
            <p>Powered by Google Gemini ‚Ä¢ Optimized for MacBook</p>
        </div>

        <div class="card">
            <h3>üìÑ Upload Document</h3>
            <div class="upload-area" id="uploadArea">
                <p>Drop files here or</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                <input type="file" id="fileInput" accept=".pdf,.docx,.pptx,.xlsx,.txt,.md,.html,.csv,.eml" multiple>
                <p style="margin-top: 10px; font-size: 14px; color: #86868b;">Supports: PDF, DOCX, PPTX, XLSX, TXT, MD, HTML, CSV, EML</p>
            </div>
            
            <p style="text-align: center; margin: 20px 0; color: #86868b;">OR</p>
            
            <input type="url" class="url-input" id="urlInput" placeholder="Enter document URL (https://...)">
            <div id="fileInfo"></div>
        </div>

        <div class="card">
            <h3>‚ùì Questions</h3>
            <div class="questions-area" id="questionsArea">
                <div class="question-item">
                    <input type="text" class="question-input" placeholder="What is this document about?" value="What is this document about?">
                    <button class="remove-btn" onclick="removeQuestion(this)">√ó</button>
                </div>
            </div>
            <button class="add-question" onclick="addQuestion()">+ Add Question</button>
            
            <button class="submit-btn" id="submitBtn" onclick="processDocument()">üöÄ Analyze Document</button>
        </div>

        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        let uploadedFiles = [];

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const fileInfo = document.getElementById('fileInfo');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            uploadedFiles = Array.from(files);
            updateFileInfo();
        }

        function updateFileInfo() {
            if (uploadedFiles.length > 0) {
                const fileNames = uploadedFiles.map(f => f.name).join(', ');
                fileInfo.innerHTML = `<div class="file-info">üìé Selected: ${fileNames}</div>`;
                urlInput.value = '';
            } else {
                fileInfo.innerHTML = '';
            }
        }

        // Questions management
        function addQuestion() {
            const questionsArea = document.getElementById('questionsArea');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-item';
            questionDiv.innerHTML = `
                <input type="text" class="question-input" placeholder="Enter your question...">
                <button class="remove-btn" onclick="removeQuestion(this)">√ó</button>
            `;
            questionsArea.appendChild(questionDiv);
        }

        function removeQuestion(btn) {
            const questionsArea = document.getElementById('questionsArea');
            if (questionsArea.children.length > 1) {
                btn.parentElement.remove();
            }
        }

        function getQuestions() {
            const inputs = document.querySelectorAll('.question-input');
            return Array.from(inputs).map(input => input.value.trim()).filter(q => q);
        }

        // Document processing
        async function processDocument() {
            const questions = getQuestions();
            const url = urlInput.value.trim();
            
            if (!url && uploadedFiles.length === 0) {
                alert('Please provide a document URL or upload a file');
                return;
            }
            
            if (questions.length === 0) {
                alert('Please add at least one question');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const results = document.getElementById('results');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Processing...';
            
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing document with Gemini AI...</p>
                </div>
            `;
            results.style.display = 'block';

            try {
                let documentUrl = url;
                
                // If file uploaded, we'll use a placeholder URL (in real implementation, you'd upload to server)
                if (uploadedFiles.length > 0 && !url) {
                    // For demo purposes, we'll use the file name as URL
                    // In production, you'd upload the file to your server first
                    documentUrl = `file://${uploadedFiles[0].name}`;
                    alert('Note: File upload requires server implementation. Using URL input for now.');
                    return;
                }

                const response = await fetch('/hackathon', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        documents: documentUrl,
                        questions: questions
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(questions, data.answers);

            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Analyze Document';
            }
        }

        function displayResults(questions, answers) {
            const results = document.getElementById('results');
            let html = '<h3>üìã Results</h3>';
            
            questions.forEach((question, index) => {
                html += `
                    <div class="answer">
                        <h4>Q${index + 1}: ${question}</h4>
                        <p>${answers[index] || 'No answer provided'}</p>
                    </div>
                `;
            });
            
            results.innerHTML = html;
        }

        // Auto-resize textareas and handle enter key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.classList.contains('question-input')) {
                e.preventDefault();
                addQuestion();
                setTimeout(() => {
                    const inputs = document.querySelectorAll('.question-input');
                    inputs[inputs.length - 1].focus();
                }, 100);
            }
        });
    </script>
</body>
</html>
